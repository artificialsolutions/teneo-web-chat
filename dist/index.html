<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teneo Web Chat</title>
  </head>
  <style>
    body {
      background: #ddddaa;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
    <script>
      if (
        window.TeneoWebChat &&
        typeof window.TeneoWebChat.initialize === 'function'
      ) {
        window.TeneoWebChat.initialize(
          'Teneo Web Chat',
          '<%= TENEO_ENGINE_URL %>'
        );
      }
    </script>
  </body>
</html>
